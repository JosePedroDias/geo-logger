<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=512, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>viewer</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
        <link rel="stylesheet" href="client.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
        <script src="vendor/Bing.js"></script>
        <script src="coreClient.js"></script>
    </head>

    <body>
        <svg>
            <defs>
                <clippath id="clip">
                    <circle cx="256" cy="256" r="256"/>
                </clippath>
            </defs>
        </svg>

        <div id="map" class="round"></div>

        <script>
            (function(w) {
                'use strict';

                /*global L:false*/

                var GL = w.geoLogger;

                var RAD2DEG = 180 / Math.PI;

                var map = L.map('map', {zoomControl:false});

                GL.getTileLayer('bing-aerial').addTo(map);

                map.setView([38.7291, -9.1465], 18); // lisbon

                var maxPositions = 30;
                var positions = [];

                var line = L.polyline(positions, {color: 'purple'}).addTo(map);

                var pointsLeft;

                var mapEl = document.querySelector('#map');

                var angles = [];

                var onPoint = function(o) {
                    var pair = [o.la, o.lo];
                    map.setView(pair);
                    positions.unshift(pair);
                    if (positions.length >= maxPositions) {
                        positions.pop();
                    }
                    line.setLatLngs(positions);

                    var l = positions.length - 1;
                    if (l > 1) {
                        var a = positions[0];
                        var b = positions[l];
                        var ang = Math.atan2(a[1] - b[1], a[0] - b[0]) * RAD2DEG;
                        angles.unshift(ang);
                        if (angles.length > 4) { angles.pop(); }
                        ang = angles.reduce(function(p, c) { return p + c; }) / angles.length;
                        mapEl.style.transform = ['rotate(-', (ang).toFixed(2), 'deg)'].join('');
                    }
                };

                var raf = window.requestAnimationFrame     ||
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame;

                var t0;
                var speed = 15;

                var onFrame = function(t) {
                    raf(onFrame);
                    var o = pointsLeft[0];
                    if (o && o.ts <= t0 + t*speed) {
                        pointsLeft.shift();
                        onPoint(o);
                    }
                    else if (o) {
                        var dt = o.ts - t0 - t*speed;
                        if (dt > 800) { t0 += dt - 600; }
                        //console.log( dt.toFixed(0) );
                    }
                };

                /*GL.ajax(SERVER + '/get?accuracy=12&time=1444003200000,1444089600000&simplify=0.0001&geojson=1', null, function(err, o) {
                    if (err) { return w.alert(err); }
                    L.geoJson(o).addTo(map);
                });*/

                GL.ajax(SERVER + '/get?accuracy=12&time=1444003200000,1444089600000&simplify=0.0001', null, function(err, o) {
                    if (err) { return w.alert(err); }
                    //L.geoJson(o).addTo(map);
                    pointsLeft = o;
                    t0 = o[0].ts;
                    onFrame();
                });
            })(this);
        </script>
    </body>
</html>
