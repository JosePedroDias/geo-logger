<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>viewer</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="viewer.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
        <script src="vendor/Bing.js"></script>
        <script src="coreClient.js"></script>
    </head>

    <body>
        <svg> <!-- used in the #map.round css -->
            <defs>
                <clippath id="clip">
                    <circle id="circle" cx="50%" cy="50%" r="50%"/>
                </clippath>
            </defs>
        </svg>

        <div id="config-dialog" class="flex-list">
            <div class="flex-list-item">
                <h1>configuration</h1>
            </div>
            <div class="flex-list-item">
                <label>query</label>
                <button class="edit-query-btn btn">change</button>
            </div>
            <div class="flex-list-item">
                <button class="return-btn btn">return</button>
            </div>
        </div>

        <div id="map" class="round"></div>

        <button id="config" class="btn">CFG</button>

        <script>
            (function(w) {
                'use strict';

                /*global L:false*/

                var GL = w.geoLogger;

                var QS = function(sel) {
                    return document.querySelector(sel);
                };

                var RAD2DEG = 180 / Math.PI;

                var map = L.map('map', {zoomControl:false});

                GL.getTileLayer('osm').addTo(map); // mapquest-map

                map.setView([38.7291, -9.1465], 18); // lisbon

                var maxPositions = 30;
                var positions = [];

                var line = L.polyline(positions, {color: 'purple'}).addTo(map);

                var pointsLeft;

                var mapEl = document.querySelector('#map');

                var angles = [];

                var onPoint = function(o) {
                    var pair = [o.la, o.lo];
                    //console.log(o.la, o.lo);
                    map.setView(pair);
                    positions.unshift(pair);
                    if (positions.length >= maxPositions) {
                        positions.pop();
                    }
                    line.setLatLngs(positions);

                    var l = positions.length - 1;
                    if (l > 1) {
                        var a = positions[0];
                        var b = positions[l];
                        var ang = Math.atan2(a[1] - b[1], a[0] - b[0]) * RAD2DEG;
                        angles.unshift(ang);
                        if (angles.length > 4) { angles.pop(); }
                        ang = angles.reduce(function(p, c) { return p + c; }) / angles.length;
                        mapEl.style.transform = ['rotate(-', (ang).toFixed(2), 'deg)'].join('');
                    }
                };

                var raf = window.requestAnimationFrame     ||
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame;

                var t0;
                var speed = 8;//15;

                var onFrame = function(t) {
                    raf(onFrame);
                    var o = pointsLeft[0];
                    if (o && o.ts <= t0 + t*speed) {
                        pointsLeft.shift();
                        onPoint(o);
                    }
                    else if (o) {
                        var dt = o.ts - t0 - t*speed;
                        if (dt > 800) { t0 += dt - 600; }
                        //console.log( dt.toFixed(0) );
                    }
                };

                //var query = 'accuracy=12&time=1444003200000,1444089600000&simplify=0.0001';
                var query = 'simplify=0.0001';

                /*GL.ajax(SERVER + '/get?' + query + '&geojson=1', null, function(err, o) {
                    if (err) { return w.alert(err); }
                    L.geoJson(o).addTo(map);
                });*/

                GL.ajax(SERVER + '/get?' + query, null, function(err, o) {
                    if (err) { return w.alert(err); }
                    //console.log(o);
                    pointsLeft = o;
                    t0 = o[0].ts;
                    onFrame();
                });



                QS('#config').addEventListener('click', function() {
                    document.body.classList.toggle('in-config');
                });

                QS('#config-dialog .edit-query-btn').addEventListener('click', function() {
                    w.prompt('query string:', 'cenas e coisas');
                });

                QS('#config-dialog .return-btn').addEventListener('click', function() {
                    document.body.classList.toggle('in-config');
                });



                var onResize = function() {
                    var W = window.innerWidth;
                    var H = window.innerHeight;
                    var d = Math.min(W, H);
                    var d2 = d/2;
                    var mapEl = document.querySelector('#map');

                    var s = mapEl.style;
                    s.width  = d + 'px';
                    s.height = d + 'px';
                    s.marginLeft = -d2 + 'px';
                    s.marginTop  = -d2 + 'px';

                    var c = document.querySelector('circle');
                    c.setAttribute('cx', d2);
                    c.setAttribute('cy', d2);
                    c.setAttribute('r', d2);
                };
                onResize();
                window.addEventListener('resize', onResize);

            })(this);
        </script>
    </body>
</html>
