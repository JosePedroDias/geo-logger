<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>

        <style>
            body {
                padding: 0;
                margin:  0;
                font-family: sans-serif;
            }

            html, body, #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            (function(w) {
                'use strict';

                //var SERVER = 'http://127.0.0.1:7744';
                var SERVER = 'http://stage.sl.pt:7744';

                /*global L:false*/

                var ajax = function(uri, body, cb) {
                    var xhr = new XMLHttpRequest();
                    xhr.open(body ? 'POST' : 'GET', uri, true);
                    var cbInner = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            return cb(null, JSON.parse(xhr.response));
                        }
                        cb('error requesting ' + uri);
                    };
                    xhr.onload  = cbInner;
                    xhr.onerror = cbInner;
                    xhr.send(body ? body : null);
                };

                var map = L.map('map');

                L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
                    type: 'map',
                    ext: 'jpg',
                    attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    subdomains: '1234'
                }).addTo(map);

                /*L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                })addTo(map);*/

                //var line = L.polyline(positions, {color: 'red'}).addTo(map);

                map.setView([38.7291, -9.1465], 18); // lisbon

                ajax(SERVER + '/get?accuracy=12&time=1444003200000,1444089600000&simplify=0.0001&geojson=1', null, function(err, o) {
                    if (err) { return w.alert(err); }
                    L.geoJson(o).addTo(map);
                });
            })(this);
        </script>
    </body>
</html>
